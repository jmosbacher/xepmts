xenonnt_tpc_voltage_map_names:
    resource_title: Tpc Voltage Map Names
    item_title: Tpc Voltage Map Name
    url: tpc/voltage_maps/names
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    resource_methods:
      - GET
    item_methods: []
    item_lookup: false
    hateoas: false
    paginations: false
    datasource:
        source: tpc_voltage_maps
        projection:
            name: 1
        filter:
            active: true
    schema:
        name:
            type: string
            unique: true
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenonnt
            required: true
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: tpc
    allowed_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_maps
      - read:xenonnt
      - read:tpc
      - read:tpc_voltage_maps
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_maps
      - read:xenonnt
      - read:tpc
      - read:tpc_voltage_maps
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_maps
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_maps
    mongo_prefix: MONGO
