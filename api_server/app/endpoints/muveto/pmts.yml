      - admin
      - expert
      - write:xenonnt
      - write:muveto
      - write:muveto_pmts
      - read:xenonnt
      - read:muveto
      - read:muveto_pmts
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:muveto
      - write:muveto_pmts
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:muveto
      - write:muveto_pmts
    mongo_prefix: MONGO
