xenonnt_tpc_pmts:
    resource_title: Tpc Pmts
    item_title: Tpc Pmt
    url: tpc/pmts
    datasource:
        source: tpc_pmts
    additional_lookup:
        url: string
        field: serial_number
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    schema:
        serial_number:
            type: string
            required: true
            unique: true
        manufacturer:
            type: string
        location:
            type: string
        datasheet:
            type: media
    allowed_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_pmts
      - read:xenonnt
      - read:tpc
      - read:tpc_pmts
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_pmts
      - read:xenonnt
      - read:tpc
      - read:tpc_pmts
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_pmts
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_pmts
    mongo_prefix: MONGO
