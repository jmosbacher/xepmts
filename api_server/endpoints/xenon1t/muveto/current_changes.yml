xenon1t_muveto_current_changes:
    resource_title: Muveto Current Changes 1T
    item_title: Muveto Current Change 1T
    url: xenon1t/muveto/current_changes
    datasource:
        source: muveto_current_changes_1t
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    resource_methods:
      - GET
      - POST
    schema:
        timestamp:
            type: string
            required: true
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: muveto
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenon1t
            required: true
        pmt_index:
            type: integer
            required: true
        old_current:
            type: number
        new_current:
            type: number
            required: true
        operator:
            type: string
        comments:
            type: string
    allowed_read_roles:
      - admin
      - expert
      - write:xenon1t
      - write:muveto
      - write:muveto_current_changes_1t
      - read:xenon1t
      - read:muveto
      - read:muveto_current_changes_1t
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenon1t
      - write:muveto
      - write:muveto_current_changes_1t
      - read:xenon1t
      - read:muveto
      - read:muveto_current_changes_1t
    allowed_write_roles:
      - admin
      - expert
      - write:xenon1t
      - write:muveto
      - write:muveto_current_changes_1t
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenon1t
      - write:muveto
      - write:muveto_current_changes_1t
    mongo_prefix: MONGO
