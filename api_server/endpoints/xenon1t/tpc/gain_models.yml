xenon1t_tpc_gain_models:
    resource_title: Tpc Gain Models 1T
    item_title: Tpc Gain Model 1T
    url: xenon1t/tpc/gain_models
    datasource:
        source: tpc_gain_models_1t
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    versioning: true
    resource_methods:
      - GET
      - POST
      - DELETE
    item_methods:
      - GET
      - PUT
      - PATCH
      - DELETE
    soft_delete: true
    schema:
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: tpc
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenon1t
            required: true
        run_id:
            type: string
            required: true
        timestamp:
            type: string
        pmt_index:
            type: integer
            required: true
        gain:
            type: number
            required: true
        gain_err:
            type: number
            required: true
        gain_stat_err:
            type: number
        gain_sys_err:
            type: number
        voltage:
            type: number
            required: true
        gain_model:
            type: number
            required: true
        gain_model_stat_err:
            type: number
            required: true
        gain_model_err:
            type: number
            required: true
        adctoe_gain_model:
            type: number
            required: true
        adctoe_gain_model_err:
            type: number
            required: true
        time:
            type: string
            required: true
    allowed_read_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_models_1t
      - read:xenon1t
      - read:tpc
      - read:tpc_gain_models_1t
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_models_1t
      - read:xenon1t
      - read:tpc
      - read:tpc_gain_models_1t
    allowed_write_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_models_1t
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_models_1t
    mongo_prefix: MONGO
