xenonnt_tpc_voltage_changes:
    resource_title: Tpc Voltage Changes
    item_title: Tpc Voltage Change
    url: tpc/voltage_changes
    datasource:
        source: tpc_voltage_changes
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    resource_methods:
      - GET
      - POST
    schema:
        timestamp:
            type: string
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: tpc
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenonnt
            required: true
        pmt_index:
            type: integer
            required: true
        old_voltage:
            type: number
        new_voltage:
            type: number
            required: true
        operator:
            type: string
        comments:
            type: string
    allowed_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_changes
      - read:xenonnt
      - read:tpc
      - read:tpc_voltage_changes
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_changes
      - read:xenonnt
      - read:tpc
      - read:tpc_voltage_changes
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_changes
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_voltage_changes
    mongo_prefix: MONGO
