xenonnt_nveto_gains:
    resource_title: Nveto Gains
    item_title: Nveto Gain
    url: nveto/gains
    datasource:
        source: nveto_gains
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    schema:
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: nveto
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenonnt
            required: true
        run_id:
            type: string
            required: true
        timestamp:
            type: integer
        pmt_index:
            type: integer
            required: true
        gain:
            type: number
            required: true
        gain_err:
            type: number
            required: true
        gain_stat_err:
            type: number
        gain_sys_err:
            type: number
        voltage:
            type: number
        occupancy:
            type: number
        occupancy_err:
            type: number
    allowed_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_gains
      - read:xenonnt
      - read:nveto
      - read:nveto_gains
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_gains
      - read:xenonnt
      - read:nveto
      - read:nveto_gains
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_gains
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_gains
    mongo_prefix: MONGO
