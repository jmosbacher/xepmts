xenonnt_nveto_high_voltage_events:
    resource_title: Nveto High Voltage Events
    item_title: Nveto High Voltage Event
    url: nveto/high_voltage_events
    datasource:
        source: nveto_hv_events
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    resource_methods:
      - GET
      - POST
    schema:
        timestamp:
            type: string
            required: true
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: nveto
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenonnt
            required: true
        voltage_changes:
            type: list
            schema:
                type: dict
                schema:
                    pmt_index:
                        type: integer
                        required: true
                    old_value:
                        type: number
                    new_value:
                        type: number
                        required: true
        current_changes:
            type: list
            schema:
                type: dict
                schema:
                    pmt_index:
                        type: integer
                        required: true
                    old_value:
                        type: number
                    new_value:
                        type: number
                        required: true
        status_changes:
            type: list
            schema:
                type: dict
                schema:
                    pmt_index:
                        type: integer
                        required: true
                    old_value:
                        type: number
                    new_value:
                        type: number
                        required: true
        comments:
            type: string
    allowed_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_hv_events
      - read:xenonnt
      - read:nveto
      - read:nveto_hv_events
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_hv_events
      - read:xenonnt
      - read:nveto
      - read:nveto_hv_events
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_hv_events
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_hv_events
    mongo_prefix: MONGO
