xenonnt_tpc_dark_count_rates:
    resource_title: Tpc Dark Count Rates
    item_title: Tpc Dark Count Rate
    url: tpc/dark_count_rates
    datasource:
        source: tpc_dc_rates
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    schema:
        run_id:
            type: string
        timestamp:
            type: integer
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: tpc
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenonnt
            required: true
        pmt_index:
            type: integer
            required: true
        dcr_mean:
            type: number
            required: true
        dcr_std_dev:
            type: number
    allowed_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_dc_rates
      - read:xenonnt
      - read:tpc
      - read:tpc_dc_rates
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_dc_rates
      - read:xenonnt
      - read:tpc
      - read:tpc_dc_rates
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_dc_rates
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:tpc
      - write:tpc_dc_rates
    mongo_prefix: MONGO
