xenon1t_tpc_gain_measurements:
    resource_title: Tpc Gain Measurements 1T
    item_title: Tpc Gain Measurement 1T
    url: xenon1t/tpc/gain_measurements
    datasource:
        source: tpc_gain_data_1t
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    schema:
        detector:
            type: string
            allowed:
              - tpc
              - nveto
              - muveto
              - unknown
            required: true
            default: tpc
        experiment:
            type: string
            allowed:
              - xenon1t
              - xenonnt
              - unknown
            default: xenon1t
            required: true
        run_id:
            type: string
        timestamp:
            type: integer
        pmt_index:
            type: integer
            required: true
        led_data:
            type: list
            schema:
                type: integer
                min: 0
        noise_data:
            type: list
            schema:
                type: integer
                min: 0
    allowed_read_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_data_1t
      - read:xenon1t
      - read:tpc
      - read:tpc_gain_data_1t
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_data_1t
      - read:xenon1t
      - read:tpc
      - read:tpc_gain_data_1t
    allowed_write_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_data_1t
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenon1t
      - write:tpc
      - write:tpc_gain_data_1t
    mongo_prefix: MONGO
