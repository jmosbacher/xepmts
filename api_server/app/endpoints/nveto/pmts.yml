xenonnt_nveto_pmts:
    resource_title: Nveto Pmts
    item_title: Nveto Pmt
    url: nveto/pmts
    datasource:
        source: nveto_pmts
    additional_lookup:
        url: string
        field: serial_number
    cache_control: max-age=10,must-revalidate
    cache_expires: 10
    schema:
        serial_number:
            type: string
            required: true
            unique: true
        manufacturer:
            type: string
        location:
            type: string
        datasheet:
            type: media
    allowed_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_pmts
      - read:xenonnt
      - read:nveto
      - read:nveto_pmts
    allowed_item_read_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_pmts
      - read:xenonnt
      - read:nveto
      - read:nveto_pmts
    allowed_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_pmts
    allowed_item_write_roles:
      - admin
      - expert
      - write:xenonnt
      - write:nveto
      - write:nveto_pmts
    mongo_prefix: MONGO
