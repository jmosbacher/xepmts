accounts:
    resource_title: accounts
    item_title: account
    url: accounts
    datasource:
        source: accounts
    additional_lookup:
        url: regex("[\w]+")
        field: username
    cache_control: ''
    cache_expires: 0
    allowed_roles: ['superuser', 'admin']
    allowed_read_roles: ['superuser', 'admin']
    allowed_item_read_roles: ['superuser', 'admin']
    allowed_write_roles: ['superuser', 'admin']
    allowed_item_write_roles: ['superuser', 'admin'] 
    allowed_item_roles: ['superuser', 'admin']
    disable_documentation: False
    schema:
        username:
            type: string
            required: true
            unique: true
        password:
            type: string
            required: false
        roles:
            type: list
            required: true
        token:
            type: string
            required: true